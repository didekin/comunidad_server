        }
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.0.1.RELEASE'
    }
}

apply from: '../didekinweb.gradle'

sourceCompatibility = "1.8"
targetCompatibility = "1.8"


